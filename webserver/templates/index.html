<!DOCTYPE html>
<html>

<head>
    <title>OLX Crawler</title>
    <meta charset="utf-8" />
    <meta name="language" content="EN">
    <meta name="distribution" content="Global">
    <meta name="og:title" content="Aggressively crawl and scrap data from the OLX's offers" />
    <meta name="og:image" content="https://i.kym-cdn.com/photos/images/newsfeed/001/498/693/6e8.jpg" />
    <meta name="og:site_name" content="OLX crawler" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/crawler.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css')}}">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12 text-center p-3">
                <h1 id="header">
                    OLX Crawler
                </h1>
                <span id="offers-numbers" class="badge badge-secondary visible-xs-*">
                    {{ offers|length }} offers
                </span>
                <span class="badge badge-info">
                    Last run: {{ last_run }}
                </span>
            </div>
            {% if offers %}
            <div class="col-md-12 col-xs-12">

                <table id="offers-table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                    <thead class="text-center">
                        <th class="th-sm">Title</th>
                        <th class="th-sm">Price (z≈Ç)</th>
                    </thead>
                    <tbody>
                        {% for offer in offers %}

                        <tr>
                            <td>
                                <div class="media">
                                    <div class="media-left">
                                        <img width="125" class="img-thumbnail" src="{{ offer.image }}" alt="">
                                    </div>
                                    <div class="media-body">
                                        <h2 class="media-heading mt-0">
                                            <a href="{{ offer.url }}" target="_blank" class="title"> {{ offer.title }} </a>
                                        </h2>

                                        <div class="d-flex flex-row"> 
                                            <div class="p-2">       
                                                <i class="fas fa-clipboard fa-2x clipboard"></i>
                                            </div>
                                            <div class="p-2">
                                                <span class="badge badge-muted badge-pill" style="font-size: 17px;">
                                                    <a href="https://www.google.pl/maps/place/{{ offer.location }}" target="_blank">
                                                        <i class="fas fa-map-marker-alt location">
                                                            {{ offer.location }}                                        
                                                        </i>       
                                                    </a>         
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </td>
                            <td class=>
                                <p class="text-center p-2 price" style="font-size: 20px;">
                                    {{ offer.price }}
                                </p>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="modal fade active" id="imagemodal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" id="imagepreview" style="width:100%;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</body>

</html>
